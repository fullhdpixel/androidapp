            </div>

                <p>We’re not living in the &ldquo;post-PC&ldquo; era. Not by a long shot. As more of us work from home, or the plane, or the coffee shop, laptops might be more important than they’ve ever been. They’ve also become harder and harder to buy, <em>&ldquo;as hardware specs have hit stratospheric heights&ldquo;</em> while simultaneously somehow
                    <mark class="yellow">becoming even more difficult </mark>to explain or differentiate.</p>

                <blockquote>&ldquo;For Decades, Researchers Have Known Of The Connection Between The Brain And The Gut&ldquo;</blockquote>

                <p>Subsequent research out of McMaster further enforces those findings, by showing that swapping one mouse’s gut bacteria with that of another can significantly alter behavior. <strong>Researchers transplanted microbes</strong> from one group of mice, which were characterized by timidity, into the guts of mice who tended to take more risks. What they observed was a complete personality shift: timid mice became outgoing, while outgoing mice became timid. <em>&ldquo;It&rsquo;s good evidence that the microbiota houses these behaviors,&rdquo;</em> Foster said.</p>

                <h3>Greenblatt's Complex</h3>
                <p>In fact, recent research suggests that early microbiome development might play a key role in at
                    <mark class="yellow">least some aspects</mark> of one’s adult mental health. One 2011 study out of McMaster University compared the behaviors of normal eight-week-old mice and mice whose guts were stripped of microbes. <a href="#">Bacteria-free</a> mice exhibited higher levels of risk-taking, and neurochemical analysis revealed higher levels of the stress hormone cortisol and altered levels of the brain chemical <strong>BDNF</strong>, which has been implicated in human anxiety and depression.</p>
